<!DOCTYPE html>
<html>
    <head>
        <title>GitHub</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="sidebar">
            <div id="info" class="box">
                <p class="repo">
                    <span class="label">Repozytorium</span>
                    <span class="value"><a target="_blank"></a></span>
                </p>
                <p class="license">
                    <span class="label">Licencja</span>
                    <span class="value"></span>
                </p>
                <p class="stars">
                    <span class="label">Gwiazdki</span>
                    <span class="value"></span>
                </p>
            </div>
        </div>
        <script src="https://unpkg.com/d3@7.4.4/dist/d3.js"></script>
        <script src="script.js"></script>
    </body>
</html>
