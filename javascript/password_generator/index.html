<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>

    <div class="generator-container">
        <h3>Generator hasła</h3>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="password-length">
            <label for="length">Długość hasła:</label>
            <input type="number" id="length" min="7" max="100" value="12">
        </div>
        <div class="options">
            <div class="option">
                <label>Duże litery:</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label>Liczby:</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label>Małe litery:</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="option">
                <label>Symbole:</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button id="generate-password" class="btn">Wygeneruj hasło</button>
    </div>

<script src="app.js"></script>
</body>
</html>
